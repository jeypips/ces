 <!-- start form for personal information -->
<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
		<div class="x_title">
			<h2><i class="fa fa-user"></i> Basic Information</h2>
			<ul class="nav navbar-right panel_toolbox">
			<button class="btn btn-default" ng-click="form.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>
			</ul>
			<div class="clearfix"></div>
		</div>
	<form name="formHolder.student_info" id="formHolder.student_info" novalidate autocomplete="off">
	<br>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 form-group">
				<label>Id Number</label>
				<input type="text" class="form-control" name="id_number" ng-model="student_info.id_number" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group">
			</div>
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group">
				<label>Date</label>
				<input type="date" class="form-control" name="date" ng-model="student_info.date" ng-disabled="controls.ok.btn">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group" ng-class="{'has-error': formHolder.student_info.student_lastname.$touched && formHolder.student_info.student_lastname.$invalid}">
				<label>Last Name</label>
				<input type="text" class="form-control" name="student_lastname" ng-model="student_info.student_lastname" required ng-disabled="controls.ok.btn">
				<span class="help-block" ng-show="formHolder.student_info.student_lastname.$touched && formHolder.student_info.student_lastname.$invalid">Last name is required</span>
			</div>
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group" ng-class="{'has-error': formHolder.student_info.student_firstname.$touched && formHolder.student_info.student_firstname.$invalid}">
				<label>First Name</label>
				<input type="text" class="form-control" name="student_firstname" ng-model="student_info.student_firstname" required ng-disabled="controls.ok.btn"> 
				<span class="help-block" ng-show="formHolder.student_info.student_firstname.$touched && formHolder.student_info.student_firstname.$invalid">First name is required</span>
			</div>
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group" ng-class="{'has-error': formHolder.student_info.student_middlename.$touched && formHolder.student_info.student_middlename.$invalid}">
				<label>Middle Name</label>
				<input type="text" class="form-control" name="student_middlename" ng-model="student_info.student_middlename" required ng-disabled="controls.ok.btn"> 
				<span class="help-block" ng-show="formHolder.student_info.student_middlename.$touched && formHolder.student_info.student_middlename.$invalid">Middle name is required</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group">
				<label>Nationality</label>
				<input type="text" class="form-control" name="student_nationality" ng-model="student_info.student_nationality" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group">
				<label>Birthday</label>
				<input type="date" class="form-control" name="student_birthday" ng-model="student_info.student_birthday" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group">
				<label>Age</label>
				<input type="number" class="form-control" name="student_age" ng-model="student_info.student_age" ng-disabled="controls.ok.btn">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group">
				<label>Sex</label>
				<select class="form-control" ng-model="student_info.student_sex" ng-disabled="controls.ok.btn">
				<option value="-">-</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				</select>
			</div>
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group">
				<label>Civil Status</label>
				<select class="form-control" ng-model="student_info.student_civil_status" ng-disabled="controls.ok.btn">
				<option value="-">-</option>
				<option value="Single">Single</option>
				<option value="Married">Married</option>
				<option value="Annulled">Annulled</option>
				<option value="Window">Window</option>
				<option value="Windower">Windower</option>
				<option value="Separated">Separated</option>
				<option value="Others">Others</option>
				</select>
			</div>
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group">
				<label>Contact Number</label>
				<input type="text" class="form-control" name="student_contact_no" ng-model="student_info.student_contact_no" ng-disabled="controls.ok.btn">
			</div>
		</div>
		
		<hr>
		<div class="row">
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group">
				<label>Home Address</label>
				<input type="text" class="form-control" name="student_home_address" ng-model="student_info.student_home_address" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group">
				<label>Boarding House Address</label>
				<input type="text" class="form-control" name="student_bh_address" ng-model="student_info.student_bh_address" ng-disabled="controls.ok.btn">
			</div>
			<div class="col-md-4 col-md-4 col-sm-12 col-xs-12 form-group">
				<label>Boarding House Contact Number</label>
				<input type="number" class="form-control" name="student_bh_contact_no" ng-model="student_info.student_bh_contact_no" ng-disabled="controls.ok.btn">
			</div>
		</div>
	</div>
	<div class="ln_solid"></div>
	</form>
		<div class="col-md-4 col-sm-12 col-xs-12 form-group">
			<button class="btn btn-default" type="button" ng-click="form.list(this)" ng-disabled="controls.cancel.btn">{{controls.cancel.label}}</button>
			<button class="btn btn-info" type="button" ng-click="form.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
		</div>
	</div>
</div>

<!-- end form for subject information -->
